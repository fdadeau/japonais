<!doctype html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <meta name="description" content="Application pour travailler son vocabulaire Japonais">

    <meta name="theme-color" content="#2F3BA2" />

    <link rel="manifest" href="vocajap.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

    <script src="js/vocajap.js"></script>
    
    <link rel="stylesheet" type="text/css" href="styles/vocajap.css">
    
    <script>
    
// CODELAB: Register service worker.
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

    </script>
    
</head>
    
<body>
    
    <aside>
        <p>
            <input type="radio" name="radJF" value="jp2fr" id="rad1" checked><label for="rad1"> Japonais &rarr; Français</label>
            <input type="radio" name="radJF" value="fr2jp" id="rad2"><label for="rad2"> Français &rarr; Japonais</label>
        </p>
        <p id="categories">
            
        </p>
        <p>
            <label>Leçon min 
                <span class="button" data-for="numLeconMin" data-action="-1">-</span>
                <input type="number" id="numLeconMin" min="-1" max="100" disabled>
                <span class="button" data-for="numLeconMin" data-action="1">+</span>
            </label>
            <label>Leçon max 
                <span class="button" data-for="numLeconMax" data-action="-1">-</span>
                <input type="number" id="numLeconMax" min="-1" max="100" disabled>
                <span class="button" data-for="numLeconMax" data-action="1">+</span>
            </label>
        </p>
        <p>
            <input type="checkbox" id="cbSyllabes"><label for="cbSyllabes">montrer syllabes</label>
            <input type="checkbox" id="cbSpeech"><label for="cbSpeech">utiliser voix</label>
        </p>
    </aside>
    
    <main>
        <div id="japonais"></div>
        <div id="francais"></div>    
    </main>
        
</body>    

</html>
